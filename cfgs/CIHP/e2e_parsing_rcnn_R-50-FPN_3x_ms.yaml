# bbox_AP: 68.7/93.0/76.2/2.0/48.0/71.8;
# parsing: (mIoU:56.0/AP50:64.1/APvol:54.1/PCP50:60.7)
PIXEL_MEANS: [102.9801, 115.9465, 122.7717]
PIXEL_STDS: [1.0, 1.0, 1.0]
CKPT: 'ckpts/CIHP/e2e_parsing_rcnn_R-50-FPN_3x_ms'
MODEL:
  FPN_ON: True
  FASTER_ON: True
  PARSING_ON: True
  NUM_CLASSES: 2
  CONV1_RGB2BGR: False  # caffe style
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:  # caffe style
    LAYERS: (3, 4, 6, 3)
RPN:
  ANCHOR_STRIDE: (4, 8, 16, 32, 64)
  PRE_NMS_TOP_N_TRAIN: 2000
  PRE_NMS_TOP_N_TEST: 1000
  POST_NMS_TOP_N_TEST: 1000
  FPN_POST_NMS_TOP_N_TEST: 1000
FAST_RCNN:
  ROI_XFORM_RESOLUTION: (7, 7)
  ROI_XFORM_SAMPLING_RATIO: 2
PRCNN:
  ROI_PARSING_HEAD: "roi_gce_head"
  NUM_PARSING: 20
  ROI_STRIDES: [4]
  ROI_SIZE_PER_IMG: 16
  ROI_XFORM_RESOLUTION: (32, 32)
  ROI_XFORM_SAMPLING_RATIO: 2
  RESOLUTION: (128, 128)
  LOSS_WEIGHT: 2.0  # double loss weight
  GCE_HEAD:
    NUM_CONVS_AFTER_ASPPV3: 4
    USE_NL: True
SOLVER:
  WEIGHT_DECAY: 0.0001
  BASE_LR: 0.02
  GAMMA: 0.1
  WARM_UP_ITERS: 500
  WARM_UP_FACTOR: 0.01
  MAX_ITER: 135000
  STEPS: [105000, 125000]
TRAIN:
  WEIGHTS: weights/pytorch-model/caffe-model/resnet50_caffe.pth
  DATASETS: ('CIHP_train', )
  SCALES: (512, 640, 704, 768, 800, 864)
  MAX_SIZE: 1400
TEST:
  DATASETS: ('CIHP_val',)
  SCALE: 800
  MAX_SIZE: 1333
