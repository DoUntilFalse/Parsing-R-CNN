# bbox_AP: 66.5/93.8/76.8/-1.0/52.0/66.7;
# parsing: (mIoU:34.0/AP50:19.9/APvol:37.6/PCP50:32.4)
PIXEL_MEANS: [102.9801, 115.9465, 122.7717]
PIXEL_STDS: [1.0, 1.0, 1.0]
CKPT: 'ckpts/MHP-v2/e2e_parsing_rcnn_R-50-FPN_1x_ms'
MODEL:
  FPN_ON: True
  FASTER_ON: True
  PARSING_ON: True
  NUM_CLASSES: 2
  CONV1_RGB2BGR: False  # caffe style
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:  # caffe style
    LAYERS: (3, 4, 6, 3)
RPN:
  ANCHOR_STRIDE: (4, 8, 16, 32, 64)
  PRE_NMS_TOP_N_TRAIN: 2000
  PRE_NMS_TOP_N_TEST: 1000
  POST_NMS_TOP_N_TEST: 1000
  FPN_POST_NMS_TOP_N_TEST: 1000
FAST_RCNN:
  ROI_XFORM_RESOLUTION: (7, 7)
  ROI_XFORM_SAMPLING_RATIO: 2
PRCNN:
  ROI_PARSING_HEAD: "roi_gce_head"
  NUM_PARSING: 59
  ROI_STRIDES: [4]
  ROI_SIZE_PER_IMG: 16
  ROI_XFORM_RESOLUTION: (32, 32)
  ROI_XFORM_SAMPLING_RATIO: 2
  RESOLUTION: (128, 128)
  SEMSEG_SCORE_THRESH: 0.05
  LOSS_WEIGHT: 2.0  # double loss weight
  GCE_HEAD:
    NUM_CONVS_AFTER_ASPPV3: 4
    USE_NL: True
SOLVER:
  WEIGHT_DECAY: 0.0001
  BASE_LR: 0.02
  GAMMA: 0.1
  WARM_UP_ITERS: 500
  WARM_UP_FACTOR: 0.01
  MAX_ITER: 24000
  STEPS: [15000, 20000]
  SNAPSHOT_ITERS: 5000
TRAIN:
  WEIGHTS: weights/pytorch-model/caffe-model/resnet50_caffe.pth
  DATASETS: ('MHP-v2_train', )
  SCALES: (512, 640, 704, 768, 800, 864)
  MAX_SIZE: 1400
TEST:
  DATASETS: ('MHP-v2_val',)
  SCALE: 800
  MAX_SIZE: 1333
